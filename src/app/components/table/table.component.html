<div class="reload-btn">
    <!-- Reload button -->
    <i class="bi bi-arrow-repeat" (click)="reloadTable()"></i>
</div>

<table>
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Cost (â‚¦)</th>
        <th>Update</th>
        <th>Delete</th>
    </thead>

    <tbody>
        <tr *ngFor="let food of tableData; let i = index">
            <td class="food-id">{{ i+1 }}</td>
            <td class="food-name">{{ food.name }}</td>
            <td class="category"><div class="food-category" [class]=[food.category]>{{ food.category }}</div></td>
            <td class="food-cost">{{ food.cost }}</td>
            <td><i class="bi bi-pencil-square" (click)="openEditDialog(food.name, food.category, food.cost)"></i></td>
            <td><i class="bi bi-trash" (click)="openDeleteDialog(food.name, food.category, food.cost)"></i></td>
        </tr>
    </tbody>
</table>
